<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <form >
      <h1>Payment Form</h1>
      <p>Required fields are marked by *</p>

      <h2>Contact Information</h2>
      <label>
        <input name="suffix" type="radio" checked />
        Mr.
      </label>
      <br />
      <label>
        <input name="suffix" type="radio" />
        Ms.
      </label>
      <br />
      <label>
        <input name="suffix" type="radio" />
        Mrs.
      </label>
      <br />
      <label>
        <input name="suffix" type="radio" />
        Mx.
      </label>
      <br />
      
      <br />
        <label>Name*
        <input id="name"
        name="name"
       type="text" 
       placeholder="Name"
       required /></label>
      <br/>
      <br/>

      <label>Email*
      <input id="email"
            name="email"
            type="email"
            placeholder="Email"
            required/></label> 
            <br/>
            <br/>
      <h2>Payment Information</h2>
      <label>Card Type:
      <select id="cardtype" name="card">
      <option value="visa">Visa</option>
     <option value="mastercard">Mastercard</option>
     <option value="american-express">American Express</option>
      <option value="discover">Discover</option>
      </select>
        </label>


        <br>
        <br>

        <label>Card Number*
      
        <input id="card-number" placeholder="xxxx xxxx xxxx xxxx"
        name="card-number"
         type="tel" required />
        </label>
      <br/>
      <br/>
      <label>Expiration Date (MM/YY):*
        <input id="expiration-date" 
        name="expiration-date"
        placeholder="mm/yy"
        type="text" 
        required />
        </label>
      <br/>
      <br/>
        <label> 
         
      <input  type="submit" value="Submit Payment" />
    
      </label>
    </form>
  </body>
</html>
